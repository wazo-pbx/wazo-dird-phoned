swagger: '2.0'
info:
  title: wazo-phoned
  description: "Wazo Directory Daemon"
  version: '1.0'
schemes:
- https
basePath: /0.1
consumes:
- application/json
produces:
- application/json
x-xivo-port: [9499]
x-xivo-name: phoned

responses:
  AnotherServiceUnavailable:
    description: Another service is unavailable (e.g. wazo-auth, wazo-dird, ...)
    schema:
      $ref: '#/definitions/Error'
  NotFoundError:
    description: The resource requested was not found on the server
    schema:
      $ref: '#/definitions/APIError'
  InvalidRequest:
    description: Invalid request
    schema:
      $ref: '#/definitions/APIError'
  LimitOffsetInvalid:
    description: The limit or offset should be positive
    schema:
      $ref: '#/definitions/Error'
  ProfileInvalid:
    description: The profile does not exist
    schema:
      $ref: '#/definitions/Error'
parameters:
  AcceptLanguage:
    name: Accept-Language
    in: header
    type: string
    required: false
    description: The language to translate the query results in
  Limit:
    name: limit
    in: query
    type: integer
    description: The limit defines the number of individual objects that are returned
    required: false
  Limit8:
    name: limit
    in: query
    type: integer
    description: The limit defines the number of individual objects that are returned
    default: 8
    required: false
  Limit16:
    name: limit
    in: query
    type: integer
    description: The limit defines the number of individual objects that are returned
    default: 16
    required: false
  Offset:
    name: offset
    in: query
    type: integer
    description: The offset defines the offsets the start by the number specified
    default: 0
    required: false
  Profile:
    name: profile
    in: path
    type: string
    description: The profile defines the list of directories to query and how the
      results are displayed. The profile is the context name of the user who
      started the contact lookup, e.g. `default`. More precisely, it is the name
      of the "Direct directory" defined in the web interface.
    required: true
  Term:
    name: term
    in: query
    type: string
    description: A search term to look for
    required: true
  UserUUID:
    name: user_uuid
    in: path
    type: string
    description: The user UUID of the user doing that query
    required: true
definitions:
  APIError:
    type: object
    allOf:
    - $ref: '#/definitions/Error'
    - properties:
       resource:
         description: Resource name of the error
         type: string
  Error:
    title: Error
    description: Error message for the client
    properties:
      message:
        description: Human readable explanation of the error
        type: string
      error_id:
        description: Identifier of the type of error. It is more precise than the
          HTTP status code.
        type: string
      details:
        description: Additional information about the error. The keys are specific
          to each error.
        type: object
      timestamp:
        description: Time when the error occured
        type: number
        format: timestamp
